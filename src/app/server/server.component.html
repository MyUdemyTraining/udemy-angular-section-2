<div class="container">
    <div class="row mb-3">
        <div class="col">
            <input 
                class="form-control" 
                type="text" 
                placeholder="server name"
                (input)="onUpdateServerName($event)">
        </div>
        <div class="col">
            <input 
                class="form-control" 
                type="text" 
                placeholder="server ip"
                [(ngModel)]="serverIp">
        </div>
        <div class="col">
            <button class="btn btn-primary" 
                   [disabled]="!allowNewServer"
                   (click)="onServerCreatedClick()">Add Server</button>
        </div>
        <p>{{ serverCreateMessage }}</p>
    </div>
</div>

<p>Server {{ serverID }} is {{ serverStatus}} at {{getServerIP()}}</p>

<app-success [item]="serverCreateMessage">{{ serverCreateMessage }}</app-success>
