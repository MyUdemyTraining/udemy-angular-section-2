<div class="container mb-3">
  <h4 class="text-center" style="color:cadetblue  ;">Add a new server to the list</h4>
  <div class="row ">
    <div class="col-3">
      <label class="fw-bold ps-2">Name:</label>
      <input class="form-control" type="text" placeholder="server name" [(ngModel)]="frmServerName"
        (input)="onUpdateServerName($event)">
    </div>
    <div class="col-3">
      <label class="fw-bold ps-2">IP Address:</label>
      <input class="form-control" type="text" placeholder="server ip" [(ngModel)]="frmServerIp"
        (input)="onUpdateServerIp($event)">
    </div>
    <div class="col-6">
      <label class="fw-bold ps-2">Description:</label>
      <input class="form-control" type="text" placeholder="server description" 
        #frmServerDescField
        (input)="onUpdateServerDesc($event)">
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-3">
      <button class="btn btn-primary" [disabled]="!frmHasValues" (click)="onAddServerClick(frmServerDescField)">Add Server</button>
      <button class="btn btn-primary ms-3" [disabled]="!frmHasValues" (click)="onResetInputs()">Reset</button>
    </div>
    <div class="col-9">
      <p [ngClass]="getMessageClass()">{{frmServerMessage}}</p>
    </div>
  </div>
</div>
